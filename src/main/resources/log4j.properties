log4j.category.de.ingrid = DEBUG, file
log4j.category.net.weta = INFO, file
log4j.category.org.elasticsearch = INFO, file
log4j.additivity.org.elasticsearch = false

#console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%d] (%F:%L) - %m%n

